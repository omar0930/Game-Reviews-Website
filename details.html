<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark text-light">
    <div class="container my-5">
      <div id="detailsContainer" class="row align-items-center"></div>
    </div>

    <script>
      const container = document.getElementById("detailsContainer");
      const game = JSON.parse(localStorage.getItem("selectedGame"));

      if (!game) {
        container.innerHTML = "<p class='text-danger'>No game selected.</p>";
      } else {
        console.log("Loaded Game:", game);

        container.innerHTML = `
      <div class="col-md-5">
        <img src="${game.thumbnail}" class="img-fluid rounded mb-4" />
      </div>
      <div class="col-md-7">
        <h2>Title: ${game.title}</h2>
        <p><strong>Category:</strong> <span class="badge bg-info">${
          game.genre || "N/A"
        }</span></p>
        <p><strong>Platform:</strong> <span class="badge bg-primary">${
          game.platform || "N/A"
        }</span></p>
        <p><strong>Status:</strong> <span class="badge bg-success">${
          game.status || "N/A"
        }</span></p>
        <p>${game.short_description || "No description available."}</p>
        <a href="${
          game.game_url
        }" target="_blank" class='btn btn-warning'>Show Game</a>
      </div>
    `;
      }
    </script>
  </body>
</html>
